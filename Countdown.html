<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #e4a0f7);
        color: white;
        text-align: center;
        padding-top: 60px;
    }
    .box {
        width: 420px;
        margin: auto;
        background: rgba(255, 255, 255, 0.15);
        padding: 35px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 0px 25px #ffffff55;
    }
    h2 {
        font-size: 30px;
        margin-bottom: 5px;
        font-weight: 600;
    }
    .subtxt {
        font-size: 15px;
        opacity: 0.9;
        margin-bottom: 25px;
    }
    .time {
        font-size: 26px;
        margin: 15px 0;
        font-weight: 500;
    }
    .progress {
        width: 100%;
        height: 22px;
        background: rgba(255,255,255,0.3);
        border-radius: 20px;
        overflow: hidden;
        margin-top: 20px;
    }
    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff6a88, #ff99cc, #e289ff);
        transition: 0.5s;
    }
    #percent {
        margin-top: 12px;
        font-size: 18px;
        font-weight: 500;
    }

    /* Message Section */
    #messageSection {
        margin-top: 30px;
        text-align: left;
        padding: 10px;
    }
    #msgInput {
        width: 95%;
        padding: 12px;
        border-radius: 15px;
        border: none;
        margin-bottom: 10px;
        font-size: 16px;
    }
    #sendBtn {
        background: #ff6a88;
        padding: 10px 18px;
        border: none;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    #messagesBox {
        margin-top: 20px;
        font-size: 16px;
        background: rgba(255,255,255,0.2);
        padding: 15px;
        border-radius: 20px;
        max-height: 200px;
        overflow-y: auto;
    }
    .msgItem {
        background: rgba(255,255,255,0.25);
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 12px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>üíó Love Countdown üíó</h2>
    <div class="subtxt">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏Å‡∏≠‡∏î‡∏Å‡∏±‡∏ô: 02/12/2025 ‡πÄ‡∏ß‡∏•‡∏≤ 19:50</div>

    <div id="remain" class="time"></div>

    <div class="progress">
        <div id="bar" class="progress-bar"></div>
    </div>
    <div id="percent"></div>

    <!-- Message Sender -->
    <div id="messageSection">
        <input type="text" id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏∂‡∏á‡πÄ‡∏Ç‡∏≤...">
        <button id="sendBtn" onclick="sendMessage()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° üíå</button>

        <div id="messagesBox"></div>
    </div>
</div>

<script>
    const startDate = new Date("2025-11-16 19:30:00");
    const endDate   = new Date("2025-12-02 19:50:00");

    function updateCountdown() {
        const now = new Date();

        const passed = now - startDate;
        const total  = endDate - startDate;
        const remain = endDate - now;

        function format(ms) {
            let s = Math.floor(ms / 1000);
            let d = Math.floor(s / 86400);
            s %= 86400;
            let h = Math.floor(s / 3600);
            s %= 3600;
            let m = Math.floor(s / 60);
            s %= 60;
            return `${d} ‡∏ß‡∏±‡∏ô ${h} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
        }

        document.getElementById("remain").innerHTML = 
            "‡∏≠‡∏µ‡∏Å " + format(remain) + " ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô üíû";

        let p = Math.min((passed / total) * 100, 100).toFixed(2);
        document.getElementById("bar").style.width = p + "%";
        document.getElementById("percent").innerHTML = p + "% of the wait";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();


    /* -------- MESSAGE SYSTEM -------- */
    
    function loadMessages() {
        let stored = localStorage.getItem("love_messages");
        let msgs = stored ? JSON.parse(stored) : [];

        let box = document.getElementById("messagesBox");
        box.innerHTML = "";

        msgs.forEach(m => {
            let div = document.createElement("div");
            div.className = "msgItem";
            div.innerText = m;
            box.appendChild(div);
        });
    }

    function sendMessage() {
        let input = document.getElementById("msgInput");
        let text = input.value.trim();
        if (text === "") return;

        let stored = localStorage.getItem("love_messages");
        let msgs = stored ? JSON.parse(stored) : [];

        msgs.push(text);
        localStorage.setItem("love_messages", JSON.stringify(msgs));

        input.value = "";
        loadMessages();
    }

    // Load messages on start
    loadMessages();
</script>

</body>
</html>
