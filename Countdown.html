<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;400;600&display=swap');

    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-pink: #ff758c;
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
        font-family: 'Inter', sans-serif;
        background: #0f0c29;
        background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow-x: hidden;
    }

    /* Floating Heart Animation */
    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
        50% { transform: translateY(-20px) rotate(10deg); opacity: 0.5; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
    }

    .box {
        max-width: 450px;
        width: 90%;
        background: var(--glass);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        position: relative;
        z-index: 1;
    }

    h2 {
        font-family: 'Dancing Script', cursive;
        font-size: 42px;
        margin: 0;
        background: linear-gradient(to right, #ff758c 0%, #ff7eb3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtxt {
        font-size: 14px;
        letter-spacing: 1px;
        text-transform: uppercase;
        opacity: 0.7;
        margin-bottom: 30px;
    }

    .time {
        font-size: 20px;
        font-weight: 300;
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 15px;
        margin: 20px 0;
        border-left: 4px solid var(--accent-pink);
    }

    /* Progress Styling */
    .progress-container { margin: 30px 0; }
    
    .progress {
        width: 100%;
        height: 12px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        box-shadow: 0 0 15px rgba(255, 117, 140, 0.5);
        transition: width 1s ease-in-out;
    }

    #percent {
        margin-top: 10px;
        font-size: 14px;
        font-weight: 600;
        color: var(--accent-pink);
    }

    /* Message Section */
    #messageSection { margin-top: 40px; }

    .input-wrapper {
        display: flex;
        gap: 10px;
        background: rgba(255,255,255,0.08);
        padding: 8px;
        border-radius: 20px;
        border: 1px solid var(--glass-border);
    }

    #msgInput {
        flex: 1;
        background: transparent;
        border: none;
        padding: 10px 15px;
        color: white;
        outline: none;
        font-size: 15px;
    }

    #sendBtn {
        background: var(--accent-pink);
        border: none;
        padding: 10px 20px;
        border-radius: 15px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
    }

    #sendBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
    }

    #messagesBox {
        margin-top: 25px;
        max-height: 200px;
        overflow-y: auto;
        padding-right: 10px;
        text-align: left;
    }

    /* Custom Scrollbar */
    #messagesBox::-webkit-scrollbar { width: 5px; }
    #messagesBox::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

    .msgItem {
        background: rgba(255,255,255,0.05);
        padding: 12px 15px;
        border-radius: 15px;
        margin-bottom: 12px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .timestamp {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 8px;
        color: var(--accent-pink);
        font-weight: 600;
    }
</style>

<body>

<div class="box">
    <h2>Forever & Always</h2>
    <div class="subtxt">Countdown to Hugs ðŸ¤—</div>

    <div id="remain" class="time">Calculating magic...</div>

    <div class="progress-container">
        <div class="progress">
            <div id="bar" class="progress-bar"></div>
        </div>
        <div id="percent">0% of the wait</div>
    </div>

    <div id="messageSection">
        <div class="input-wrapper">
            <input id="msgInput" placeholder="Write a love note..." />
            <button id="sendBtn">Send ðŸ’Œ</button>
        </div>
        <div id="messagesBox">Loading sweet words...</div>
    </div>
</div>
