<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwvd3m2g4sJ9sfs44o0Uecsv49zMEudDDUmgiIClAF8DADdsyeKGIc2dbEet94Rljo/exec";
    const startDate = new Date("2025-11-20 00:00:00");
    const endDate   = new Date("2025-12-02 19:50:00");

    function updateCountdown() {
        const now = new Date();
        const passed = now - startDate;
        const total  = endDate - startDate;
        const remain = endDate - now;

        function format(ms) {
            if (ms < 0) ms = 0;
            let s = Math.floor(ms / 1000);
            let d = Math.floor(s / 86400);
            s %= 86400;
            let h = Math.floor(s / 3600);
            s %= 3600;
            let m = Math.floor(s / 60);
            s %= 60;
            return `${d} ‡∏ß‡∏±‡∏ô ${h} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
        }

        document.getElementById("remain").innerHTML = 
            "‡∏≠‡∏µ‡∏Å " + format(remain) + " ‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô üíû";

        let p = Math.min(Math.max((passed / total) * 100, 0), 100).toFixed(2);
        document.getElementById("bar").style.width = p + "%";
        document.getElementById("percent").innerHTML = p + "% of the wait";
    }

    async function loadMessages() {
        try {
            const res = await fetch(API_URL);
            const msgs = await res.json();

            const box = document.getElementById("messagesBox");
            box.innerHTML = "";

            if (!msgs || msgs.length === 0) {

                return;
            }

            msgs.forEach(m => {
                const div = document.createElement("div");
                div.className = "msgItem";
                div.innerHTML = `
                    <div>${m.message}</div>
                    ${m.timestamp ? `<div class="timestamp">${m.timestamp}</div>` : ''}
                `;
                box.appendChild(div);
            });
        } catch (error) {
            console.error("Error loading messages:", error);
            document.getElementById("messagesBox").innerHTML =

        }
    }

        sendBtn.disabled = true;
        sendBtn.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...";

        try {

            });

            // ‡πÅ‡∏ï‡πà‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà error ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
            input.value = "";
            sendBtn.textContent = "‡∏™‡πà‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üíö";
            
            // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            setTimeout(() => {

                sendBtn.disabled = false;

            sendBtn.textContent = "‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° üíå";

    // ‡πÄ‡∏û‡∏¥‡πà‡∏° Event Listener ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°
    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
